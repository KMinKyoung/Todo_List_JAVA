<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../css/todoStyle.css">
</head>
<body>

<h1 style="text-align:center; margin-top: 20px;">My Todo List</h1>
<div style="text-align:center; margin-bottom: 20px;">
    <label for="sort-select">정렬:</label>
    <select id="sort-select">
        <option value="none">선택 안 함</option>
        <option value="korean">가나다순</option>
        <option value="number">작성순서(ID)</option>
        <option value="english">영어 알파벳순</option>
    </select>
</div>
<div id="todo-list"></div>
<button class="add-todo-button" onclick="window.location.href = '../html/add_todo.html';">+</button>
<button id="logout-button" class="logout-button">로그아웃</button>
<script src="../js/todo.js"></script>
</body>
</html>
